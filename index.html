<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Meme Generator</title>
</head>

<body onload="onInit()">

        <header>
                <nav id="navbar" class="main-nav-container flex align-center space-between container">
                        <div class="logo"><a href="#navbar">memegen</a></div>
                        <ul class="main-nav clean-list flex">
                                <li><a onclick="onDisplayMain(this)" class="gallery flex align-center active"
                                                href="#gallery">Gallery</a>
                                </li>
                                <li><a onclick="onDisplaySavedMemes(this)" class="memes flex align-center"
                                                href="#gallery">Memes</a>
                                </li>
                                <li><a onclick="onDisplayMain(this)" class="about flex align-center"
                                                href="#about">About</a>
                                </li>
                        </ul>
                </nav>
        </header>

        <section class="search-container">
                <div class="flex container">
                        <input class="search-input" type="text" placeholder="Enter search Keyword">
                        <button onclick="onUpdateSearchInput()" class="search-btn"><img class="search-icon"
                                        src="img/ICONS/search-icon.png"></button>
                        <div class="keyWords"></div>
                </div>
        </section>

        <main class="main-content">
                <div id="gallery" class="image-gallery container"></div>

                <div id="memes" class="saved-memes container">You don't have</div>

                <div class="meme-container container">
                        <div class="canvas-container">
                                <canvas id="canvas" height="500" width="500" style="border: 1px solid black;"></canvas>
                        </div>

                        <div class="btn-container">
                                <input oninput="onWriteText()" class="text-input" type="text"
                                        placeholder="Write here your text">

                                <div class="row btn-row-1 flex justify-center">
                                        <button class="btn switch-line-btn" title="Switch Line"
                                                onclick="onSwitchLine()">
                                                <img class="switch-line-icon" src="img/ICONS/up-and-down-arrows.png">
                                        </button>

                                        <button class="btn add-line-btn" title="Add Line" onclick="onAddLine()">
                                                <img class=" add-line-icon" src="img/ICONS/add.png">
                                        </button>

                                        <button class="btn remove-btn" title="Remove Line" onclick="onRemoveLine()">
                                                <img class=" remove-icon" src="img/ICONS/trash.png">
                                        </button>
                                </div>

                                <div class="row btn-row-2 flex justify-center">
                                        <button class="btn increase-btn" title="Increase Text"
                                                onclick="onChangeTxtSize(1)"><img class="increase-icon"
                                                        src="img/ICONS/increase font - icon.png"></button>
                                        <button class="btn decrease-btn" title="Decrease Text"
                                                onclick="onChangeTxtSize(-1)"><img class="decrease-icon"
                                                        src="img/ICONS/decrease font - icon.png"></button>
                                        <button class="btn up-btn" title="Move Up" onclick="onMoveTxt(-1)"><img
                                                        class="up-icon" src="img/ICONS/up-arrow-icon.png"></button>
                                        <button class="btn down-btn" title="Move Down" onclick="onMoveTxt(1)"><img
                                                        class="down-icon" src="img/ICONS/down-arrow-icon.png"></button>
                                </div>

                                <div class="row btn-row-3 flex justify-center">
                                        <button class="btn align-left" title="Align Left" onclick="onAlignLeft()"><img
                                                        class="align-left-icon"
                                                        src="img/ICONS/align-to-left.png"></button>
                                        <button class="btn align-center" title="Align Center"
                                                onclick="onAlignCenter()"><img class="align-center-icon"
                                                        src="img/ICONS/center-text-alignment.png"></button>
                                        <button class="btn align-right" title="Align Right"
                                                onclick="onAlignRight()"><img class="align-right-icon"
                                                        src="img/ICONS/align-to-right.png"></button>
                                </div>

                                <div class="row btn-row-4 flex justify-center">
                                        <select class="change-font" onchange="onChangeFont()">
                                                <option class="impact-font">Impact</option>
                                                <option class="arial-font">Arial</option>
                                                <option class="georgia-font">Georgia</option>
                                        </select>

                                        <button
                                                class="btn fill-color jscolor {valueElement:'valueInput', styleElement:'styleInput'}">
                                                ðŸŽ¨
                                        </button>
                                        <input onchange="onChangeTxtColor()" title="Text Color" id="valueInput"
                                                value="ff6699" hidden>
                                </div>

                                <div class="row btn-row-5 flex space-between">
                                        <button onclick="onDownloadDropdown()" class="download-btn">Download</button>
                                        <div class="download-content">
                                                <a href="#" onclick="downloadImg(this)"
                                                        download="my-meme.jpg">Download</a>
                                                <a href="#" onclick="saveImg(this)">Save</a>
                                        </div>

                                        <form action="" method="POST" enctype="multipart/form-data"
                                                onsubmit="uploadImg(this, event)">
                                                <input name="img" id="imgData" type="hidden" />
                                                <button onclick="onShareDropdown()" class="share-btn"
                                                        type="submit">Share</button>
                                                <div class="share-content">

                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </main>

        <section id="about" class="about-container flex align-center justify-center">
                <img class="about-img" src="./img/about.jpg">
                <div class="about-me">
                        <p class="about-p">Hey guys! Ella here.
                                A new challenge is ahead. Meanwhile, enjoy my meme generator.
                                Questions and suggestions will be appreciated.
                        </p>
                        <a href="https://www.linkedin.com/in/ella-brazlev-891ba0169/" target="_blank" class="link"><i
                                        class="fab fa-linkedin-in"></i></a>
                        <a href="https://www.facebook.com/ella.brazlev?ref=bookmarks" target="_blank" class="link"><i
                                        class="fab fa-facebook-f"></i></a>
                        <a href="https://github.com/EllaB12/meme-generator" target="_blank" class="link"><i
                                        class="fab fa-github"></i></a>
                </div>
        </section>

        <footer>
                <div class="logo"><a href="#navbar">memegen</a></div>
                <small>Â©All rights reserved 2020</small>
        </footer>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/318a5734f3.js" crossorigin="anonymous"></script>

        <!-- jscolor -->
        <script src="lib/jscolor.js"></script>

        <script src="js/storage-service.js"></script>
        <script src="js/meme-service.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
